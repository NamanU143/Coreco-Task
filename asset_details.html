<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Asset Details</h2>
        <div class="card p-4 shadow">
            <h4 id="assetName"></h4>
            <p><strong>Asset ID:</strong> <span id="assetId"></span></p>
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>Current Owner:</strong> <span id="owner"></span></p>
            <p><strong>Purchase Date:</strong> <span id="purchaseDate"></span></p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <a href="admin_dashboard.html" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Get Asset ID from URL
        const params = new URLSearchParams(window.location.search);
        const assetId = params.get("id");

        // Fetch Asset Details (Mock API Call)
        async function fetchAssetDetails() {
            let response = await fetch(`http://localhost:3000/assets/${assetId}`);
            let asset = await response.json();

            document.getElementById("assetName").textContent = asset.name;
            document.getElementById("assetId").textContent = asset.id;
            document.getElementById("category").textContent = asset.category;
            document.getElementById("owner").textContent = asset.owner;
            document.getElementById("purchaseDate").textContent = asset.purchase_date;
            document.getElementById("condition").textContent = asset.condition;
        }

        fetchAssetDetails();
    </script>
</body>
</html>
