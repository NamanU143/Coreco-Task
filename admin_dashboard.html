<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Admin Dashboard - Asset List</h2>
        
        <!-- Bootstrap Toast Notification -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="toastContainer" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastMessage">Success message</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- Asset Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Asset Name</th>
                    <th>Current Owner Name</th>
                </tr>
            </thead>
            <tbody id="assetTableBody"></tbody>
        </table>

        <!-- Add Asset Form -->
        <div class="card p-3 mb-3 shadow-sm">
            <h5 class="text-center mb-2">Add Asset</h5>
            <form id="addAssetForm">
                <div class="row g-2">
                    <div class="col-md-4">
                        <label class="form-label mb-1">Asset Type</label>
                        <select class="form-control form-control-sm" id="assetType" required>
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label mb-1">Asset Name</label>
                        <input type="text" class="form-control form-control-sm" id="assetName" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label mb-1">Location</label>
                        <input type="text" class="form-control form-control-sm" id="location" required>
                    </div>
                </div>
                
                <div class="row g-2 mt-1">
                    <div class="col-md-4">
                        <label class="form-label mb-1">Brand</label>
                        <input type="text" class="form-control form-control-sm" id="brand" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label mb-1">Purchase Year</label>
                        <input type="date" class="form-control form-control-sm" id="purchaseYear" required>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-success btn-sm w-100 py-1">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <a href="users.html" class="btn btn-primary mt-3">View Users</a>
        <a href="asset_types.html" class="btn btn-info mt-3">View Asset Types</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            fetchAssets();
            fetchAssetTypes();
        });

        async function fetchAssets() {
            try {
                const response = await fetch("http://localhost:3000/admin/get_assets");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                renderAssets(data.assets);
            } catch (error) {
                showToast("Failed to fetch assets", "danger");
                console.error("Error fetching assets:", error);
            }
        }

        function renderAssets(assets) {
            const tableBody = document.getElementById("assetTableBody");
            tableBody.innerHTML = assets.map((asset, index) => `
                <tr id="row-${asset.asset_id}">
                    <td>${index + 1}</td>
                    <td><a href="asset_details.html?id=${asset.asset_id}">${asset.asset_name}</a></td>
                    <td>${asset.current_owner_name}</td>
                </tr>
            `).join('');
        }

        async function fetchAssetTypes() {
            try {
                const response = await fetch("http://localhost:3000/admin/get_asset_types");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                if (data.asset_types.length > 0) {
                    const assetTypeDropdown = document.getElementById("assetType");
                    assetTypeDropdown.innerHTML = `<option value="">Select Asset Type</option>` + 
                        data.asset_types.map(type => `<option value="${type.type_name}">${type.type_name}</option>`).join('');
                }
            } catch (error) {
                console.error("Error fetching asset types:", error);
                showToast("Failed to load asset types", "danger");
            }
        }

        document.getElementById("addAssetForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const purchaseDate = document.getElementById("purchaseYear").value;
            const purchaseYear = new Date(purchaseDate).getFullYear(); // Extract year only

            const assetData = {
                asset_type_name: document.getElementById("assetType").value,
                asset_name: document.getElementById("assetName").value,
                location: document.getElementById("location").value,
                brand: document.getElementById("brand").value,
                purchase_year: purchaseYear
            };

            try {
                const response = await fetch("http://localhost:3000/admin/add_assets", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(assetData)
                });

                const result = await response.json();
                if (response.ok && result.assetexists) {
                    showToast("Asset added successfully!", "success");
                    fetchAssets();
                } else {
                    showToast(result.message || "Failed to add asset", "danger");
                }
            } catch (error) {
                showToast("Error adding asset", "danger");
                console.error("Error adding asset:", error);
            }
        });

        function showToast(message, type) {
            const toastContainer = document.getElementById("toastContainer");
            const toastMessage = document.getElementById("toastMessage");

            toastMessage.textContent = message;
            toastContainer.classList.remove("text-bg-success", "text-bg-danger");
            toastContainer.classList.add(`text-bg-${type}`);

            new bootstrap.Toast(toastContainer).show();
        }
    </script>
</body>
</html>
