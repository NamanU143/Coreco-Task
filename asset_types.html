<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Types Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Asset Types Management</h2>

        <a href="admin_dashboard.html" class="btn btn-primary mb-3">Back to Admin Dashboard</a>

        <!-- Asset Types Table -->
        <div class="card p-3 mb-3 shadow-sm">
            <h5 class="text-center mb-3">Asset Types</h5>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Type Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="assetTypesTableBody"></tbody>
            </table>
        </div>

        <!-- Modify Asset Type -->
        <div class="card p-3 mb-3 shadow-sm">
            <h5 class="text-center mb-2">Modify Asset Type</h5>
            <div class="input-group">
                <input type="text" id="oldAssetType" class="form-control" placeholder="Current Asset Type">
                <input type="text" id="newAssetType" class="form-control" placeholder="New Asset Type">
                <button class="btn btn-warning" onclick="modifyAssetType()">Modify</button>
            </div>
        </div>

        <!-- Add Asset Type -->
        <div class="card p-3 mb-3 shadow-sm">
            <h5 class="text-center mb-2">Add Asset Type</h5>
            <div class="input-group">
                <input type="text" id="newAssetTypeName" class="form-control" placeholder="New Asset Type">
                <button class="btn btn-success" onclick="addAssetType()">Add</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", fetchAssetTypes);

        async function fetchAssetTypes() {
            try {
                const response = await fetch("http://localhost:3000/admin/get_asset_types");
                if (!response.ok) throw new Error("Failed to fetch asset types");

                const data = await response.json();
                renderAssetTypes(data.asset_types);
            } catch (error) {
                console.error("Error fetching asset types:", error);
                alert("Failed to load asset types.");
            }
        }

        function renderAssetTypes(assetTypes) {
            const tableBody = document.getElementById("assetTypesTableBody");
            tableBody.innerHTML = assetTypes.map(asset => `
                <tr>
                    <td>${asset.type_name}</td>
                    <td>${asset.is_active ? "Active" : "Disabled"}</td>
                    <td>
                        ${asset.is_active 
                            ? `<button class="btn btn-danger btn-sm" onclick="disableAssetType('${asset.type_name}')">Disable</button>` 
                            : `<button class="btn btn-success btn-sm" onclick="enableAssetType('${asset.type_name}')">Enable</button>`
                        }
                    </td>
                </tr>
            `).join('');
        }

        async function addAssetType() {
            const typeName = document.getElementById("newAssetTypeName").value.trim();
            if (!typeName) return alert("Please enter a type name.");

            try {
                const response = await fetch("http://localhost:3000/admin/add_asset_types", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ type_name: typeName })
                });

                const result = await response.json();
                alert(result.message);
                fetchAssetTypes();
            } catch (error) {
                console.error("Error adding asset type:", error);
                alert("Failed to add asset type.");
            }
        }

        async function modifyAssetType() {
            const oldType = document.getElementById("oldAssetType").value.trim();
            const newType = document.getElementById("newAssetType").value.trim();
            if (!oldType || !newType) return alert("Both fields are required.");

            try {
                const response = await fetch("http://localhost:3000/admin/modify_asset_types", {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ type_name: oldType, new_type_name: newType })
                });

                const result = await response.json();
                alert(result.message);
                fetchAssetTypes();
            } catch (error) {
                console.error("Error modifying asset type:", error);
                alert("Failed to modify asset type.");
            }
        }

        async function disableAssetType(typeName) {
            try {
                const response = await fetch(`http://localhost:3000/admin/soft_delete_asset_type/${typeName}`, {
                    method: "DELETE"
                });

                const result = await response.json();
                alert(result.message);
                fetchAssetTypes();
            } catch (error) {
                console.error("Error disabling asset type:", error);
                alert("Failed to disable asset type.");
            }
        }

        async function enableAssetType(typeName) {
            try {
                const response = await fetch(`http://localhost:3000/admin/enable_asset_type/${typeName}`, {
                    method: "PATCH"
                });

                const result = await response.json();
                alert(result.message);
                fetchAssetTypes();
            } catch (error) {
                console.error("Error enabling asset type:", error);
                alert("Failed to enable asset type.");
            }
        }
    </script>
</body>
</html>
